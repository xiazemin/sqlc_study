version: "1"
packages:
  - name: "gen"
    path: "./gen"
    emit_interface: true
    emit_json_tags: true
    queries: "./query"
    schema: "./schema"
    engine: mysql
    dsn: root:@tcp(127.0.0.1:3306)/test
  - name: "gorse"
    path: "./gorse/gen"
    emit_interface: true
    emit_json_tags: true
    queries: "./gorse/query"
    schema: "./gorse/schema"
    engine: mysql
    dsn: root:@tcp(127.0.0.1:3306)/gorse
    tables:
     - feedback
     - items
overrides:
  - go_type: "int64"
    db_type: "bigint"
  - go_type: "int8"
    db_type: "tinyint"
  - column: "authors.type1"
    go_type: "database/sql.NullString"
rename:
  type1: typeOverrides